                    <p>【共同社1月2日电】东京都2日发布消息称，新确诊84人感染新冠病毒。截至2日的最近7天日均新增病例66人，为上一周的188%。新增死亡病例为零。</p>
								<p>累计感染者达到383,241人。</p>
								<p>都内的新增病例数呈增加趋势。（完）</p>
