                    <p>【共同社1月5日电】日本首相岸田文雄5日就疑似弹道导弹的飞行物发射称“去年以来，朝鲜连续发射弹道导弹，非常令人遗憾。日方将进一步加强警戒监视”。他还表示正在分析坠落地点等详情。（完）</p>
