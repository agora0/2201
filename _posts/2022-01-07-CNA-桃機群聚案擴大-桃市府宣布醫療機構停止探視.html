<div></div><div><p>（中央社記者葉臻桃園7日電）桃園機場群聚案擴大，桃園市政府衛生局今天晚間宣布，全市醫院、長照、安養、精神照護機構等從8日起至21日停止探視，陪病原則1床1人，探陪病若有特殊情況，則依照醫院規定評估辦理。（編輯：唐聲揚）1110107</p></div>
