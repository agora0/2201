                    <p>【共同社1月7日电】日美政府7日在两国外务和防卫阁僚出席的“安全保障磋商委员会”（2+2）会议结束后，签署了防卫装备的合作研究协定。该协定旨在抗衡中国和朝鲜等推进开发的高超音速导弹等新型武器。（完）</p>
