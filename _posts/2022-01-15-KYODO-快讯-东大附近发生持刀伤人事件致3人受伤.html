                    <p>【共同社1月15日电】15日上午8点半左右，日本东京都文京区东大前的人行道上，18岁高中生一男一女和72岁男性共3人被刀刺伤背部。东京警视厅以杀人未遂嫌疑，当场逮捕了一名家住名古屋市的17岁少年。（完）</p>
