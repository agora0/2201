                    <p>【共同社首尔、东京1月17日电】韩军联合参谋本部17日表示，朝鲜向日本海发射了飞行物。朝鲜14日刚发射了导弹。</p>
								<p>日本内阁官房当天发布消息称，朝鲜可能发射了弹道导弹。海上保安厅表示，该飞行物可能已经落下。（完）</p>
