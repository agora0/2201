                    <p>【共同社1月20日电】日本财务省20日公布的贸易统计初值（以通关为准）显示，2021年12月出口额为7.8814万亿日元（约合人民币4375亿元），创新高。较上年同期增加17.5%，连续10个月保持增长。（完）</p>
