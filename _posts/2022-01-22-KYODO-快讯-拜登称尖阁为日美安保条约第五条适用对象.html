                    <p>【共同社华盛顿1月21日电】据美国白宫称，总统拜登在21日的日美首脑会谈中明确表示，规定美国对日防卫义务的《日美安保条约》第五条“适用于尖阁诸岛（中国称钓鱼岛）”。（完）</p>
