                    <p>【共同社1月29日电】日本政府相关人士29日透露称，日英两国政府已朝着英国首相约翰逊2月中旬访日并与首相岸田文雄举行首脑会谈的方向，展开了最后协调。正在探讨大致在15、16两日实施。（完）</p>
