                    <p>【共同社1月30日电】日本官房长官松野博一30日举行记者会称，朝鲜从内陆地区向东面发射了一枚导弹导弹。他还表示，导弹可能已落在日本专属经济区（EEZ）外的海域，最大高度约2000公里、飞行了约800公里。（完）</p>
